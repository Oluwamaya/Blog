<html lang="en">

 />

  <body> 
    <form action="" class="col-sm-6">
      <h3 class="h3 text-light">Login Here üëá</h3>
      <div>
        <label for="man">Email</label><br />
        <input id="man" class="form-control" type="email" />
      </div>

      <div class="form-group ">
        <label for="fir">Password</label><br />
        <div class="net">
          <input id="fir" class="form-control" type="password" /><span id="dup" >üëÅ</span>
        </div>
        <button class="ken btn btn-primary" onclick="soft(event)" type="submit">
          Login
        </button>
        <h6>Or</h6>
        <button id="clan" onclick="clen(event)" class="ken btn btn-primary mb-4">Sign Up</button>
      </div>
    </form>
  </body>
  <script>
  
    function clen(ev){
      ev.preventDefault()
      window.location.href ="signup.html"
    }
    let suser = JSON.parse(localStorage.getItem("user"));
    console.log(suser);
    let email = document.getElementById("man");
    let password = document.getElementById("fir");

    document.getElementById("dup").addEventListener("click", function () {
      if (password.type == "password") {
        password.type = "text";
      } else {
        password.type = "password";
      }
    });

    function soft(ev) {
      ev.preventDefault();
       let found = suser.find((guy) => guy.email == email.value && guy.password == password.value);
      // let found = suser.find((guy) => {
      //   guy.email == email.value || guy.password == password.value
      // });
      console.log(found);
      if (email.value == "" || password.value == "") {
        alert("Input field cannot be empty");
      } else if (found == undefined) {
        alert("user not found");
      } else {
        alert("Login successful");
        localStorage.setItem("ccurent_user", JSON.stringify(found));
        window.location.href = "dashboard.html";
      }
    }

    
  </script>
